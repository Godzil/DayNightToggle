<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day/Night Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F0F4F8;
      }
      /* Custom Animations for twinkles */
      @keyframes twinkle {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
      }
      .animate-twinkle {
        animation: twinkle 3s infinite ease-in-out;
      }
      .animate-twinkle-delay-1 {
        animation: twinkle 3s infinite ease-in-out 1s;
      }
      .animate-twinkle-delay-2 {
        animation: twinkle 3s infinite ease-in-out 2s;
      }
      
      /* Slow spin for sun rays */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      /* Floating animation for stars */
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-4px, 4px); }
      }
    </style>
